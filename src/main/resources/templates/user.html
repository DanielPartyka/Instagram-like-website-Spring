<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="https://cdn.jsdelivr.net/npm/bulma@0.8.1/bulma.sass">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <style>
        .box {
            min-height: 600px;
        }

        .box > .column {
            margin-top: 130px;
        }
    </style>
</head>

<body>
<section class="section">
    <nav class="navbar is-transparent">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png"
                     alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
            </a>
            <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="navbarExampleTransparentExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="https://bulma.io/">
                    Home
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link" href="https://bulma.io/documentation/overview/start/">
                        Opcje
                    </a>
                    <div class="navbar-dropdown is-boxed">
                        <a class="navbar-item" href="https://bulma.io/documentation/overview/start/">
                            Overview
                        </a>
                        <a class="navbar-item" href="https://bulma.io/documentation/modifiers/syntax/">
                            Modifiers
                        </a>
                        <a class="navbar-item" href="https://bulma.io/documentation/columns/basics/">
                            Columns
                        </a>
                        <a class="navbar-item" href="https://bulma.io/documentation/layout/container/">
                            Layout
                        </a>
                        <a class="navbar-item" href="https://bulma.io/documentation/form/general/">
                            Form
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item" href="https://bulma.io/documentation/elements/box/">
                            Elements
                        </a>
                        <a class="navbar-item is-active"
                           href="https://bulma.io/documentation/components/breadcrumb/">
                            Components
                        </a>
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field is-grouped">
                        <p class="control">
                            <a class="bd-tw-button button" sec:authorize="!isAuthenticated()"
                               th:href="@{/registration}">

                                    <span>
                                        Rejestracja
                                    </span>
                            </a>
                        </p>
                        <p class="control">
                            <a th:href="@{/login}" sec:authorize="!isAuthenticated()" class="button is-primary">
                                <span>Logowanie</span>
                            </a>
                        </p>
                        <p class="control" sec:authorize="isAuthenticated()">
                            <button class="button is-success"><span
                                    th:text="${#authentication.getPrincipal().getUsername()}"></span></button>
                        </p>
                        <p class="control">
                        <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                            <button class="button is-warning" type="submit">Wyloguj się</button>
                        </form>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</section>

<section>
    <div class="box">
        <div class="columns">
            <div class="column is-6 is-offset-3">
                <div class="columns">
                    <div class="column is-3">
                        <figure class="image is-128x128">
                            <img class="is-rounded"
                                 src="https://lh3.googleusercontent.com/proxy/YyDuw6RGLSdfFeCYzZNRhp3LSRGQpRhKLhs3z3wUe4CdO_ip2WMzwwCmfXrzgeBdbVG1Ws-5x36_xmCMAnOxeeGjWQYet4sb2Jsmyqtm3iESq9tIyqnZQyXQrhocrWC0g4di_auiKMNjxyb1J7BnOOj5kNhrqYGBQXfCidlFC31yl2z9L8C71HiolBY">
                        </figure>
                    </div>
                    <div class="column is-9">
                        <div class="columns">
                            <div class="column is-3">
                                <h3 class="title is-3" th:text="${user_nickname}"></h3>
                            </div>
                            <div class="column is-2">
                                <button class="button is-info">Obserwuj</button>
                            </div>
                            <div class="column is-2">
                                <h3 class="title is-3" style="margin-left: 5px;
                                    margin-top: -8px;">...</h3>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column">
                                <th:block th:each="itr : ${hmp}">
                                    <h3>Posty:&nbsp;<b th:text="${itr.number}"></b></h3>
                                </th:block>
                            </div>
                            <div class="column">
                                <th:block th:each="itr : ${hmuftu}">
                                    <h3><b th:text="${itr.number}">415</b> obserwujących</h3>
                                </th:block>
                            </div>
                            <div class="column">
                                <th:block th:each="itr : ${hmuf}">
                                    <h3>Obserwowani: <b th:text="${itr.number}"></b></h3>
                                </th:block>
                            </div>
                        </div>
                        <div class="columns">
                            <h6 class="title is-6" th:text="${user_name}"></h6>
                            <h6 class="title is-6">&nbsp;</h6>
                            <h6 class="title is-6" th:text="${user_surname}"></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="solid">
        <div class="columns">
            <div class="column is-6 is-offset-3">
                <div class="columns">
                    <div class="column">
                        <h6 class="title is-6" style="text-align: center;"><i class="fas fa-images"></i> Posty</h6>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <figure class="image is-square">
                            <img src="https://versions.bulma.io/0.7.0/images/placeholders/128x128.png">
                        </figure>
                    </div>
                    <div class="column">
                        <figure class="image is-square">
                            <img src="https://versions.bulma.io/0.7.0/images/placeholders/128x128.png">
                        </figure>
                    </div>
                    <div class="column">
                        <figure class="image is-square">
                            <img src="https://versions.bulma.io/0.7.0/images/placeholders/128x128.png">
                        </figure>
                    </div>

                </div>
                <div class="columns">
                    <div class="column">
                        <figure class="image is-square">
                            <img src="https://versions.bulma.io/0.7.0/images/placeholders/128x128.png">
                        </figure>
                    </div>
                    <div class="column">
                        <figure class="image is-square">
                            <img src="https://versions.bulma.io/0.7.0/images/placeholders/128x128.png">
                        </figure>
                    </div>
                    <div class="column">
                        <figure class="image is-square">
                            <img src="https://versions.bulma.io/0.7.0/images/placeholders/128x128.png">
                        </figure>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Website created</strong> by <a href="https://jgthms.com">Daniel Partyka</a>
            </p>
        </div>
    </footer>
</section>
</body>

</html>
