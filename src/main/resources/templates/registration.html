<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .box {
            min-height: 600px;
        }

        .box>.column {
            margin-top: 130px;
        }
    </style>
</head>

<body>

    <nav class="navbar is-transparent">

            </a>
            <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="navbarExampleTransparentExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="https://bulma.io/">
                    Home
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link" href="https://bulma.io/documentation/overview/start/">
                        Opcje
                    </a>
                    <div class="navbar-dropdown is-boxed">
                        <a class="navbar-item" href="https://bulma.io/documentation/overview/start/">
                            Overview
                        </a>
                        <a class="navbar-item" href="https://bulma.io/documentation/modifiers/syntax/">
                            Modifiers
                        </a>
                        <a class="navbar-item" href="https://bulma.io/documentation/columns/basics/">
                            Columns
                        </a>
                        <a class="navbar-item" href="https://bulma.io/documentation/layout/container/">

                        </a>
                        <a class="navbar-item" href="https://bulma.io/documentation/form/general/">

                        </a>
                        <hr class="navbar-divider">

                            Components
                        </a>
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field is-grouped">
                        <p class="control">
                            <a class="bd-tw-button button" data-social-network="Twitter" data-social-action="tweet"
                               data-social-target="https://bulma.io" target="_blank"
                               href="https://twitter.com/intent/tweet?text=Bulma: a modern CSS framework based on Flexbox&amp;hashtags=bulmaio&amp;url=https://bulma.io&amp;via=jgthms"
                               title="Disabled button" disabled>

                                    <span>
                                        Rejestracja
                                    </span>
                            </a>
                        </p>
                        <p class="control">
                            <a href="/logowanie" class="button is-primary">


                                <span>Logowanie</span>

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</section>

<section>
    <div class="box">
        <div class="columns">
            <div class="column is-8 is-offset-2">
                <form th:action="@{/registration}" th:object="${user}" method="post">
                    <div class="field is-horizontal" th:if="${checkifuserexists}">
                        <div class="field-label is-normal">
                            <label class="label"></label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <article class="message is-danger">
                                    <div class="message-header">
                                        <p>Błąd</p>
                                        <button class="delete" aria-label="delete"></button>
                                    </div>
                                    <div class="message-body">
                                        Użytkownik o podanym emailu lub nickname'u już istnieje!
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Imię</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control is-expanded has-icons-left">
                                <input class="input" type="text" placeholder="imię" name="name" id="name">
                                <span class="icon is-small is-left">
                                        <i class="fas fa-user"></i>
                                    </span>
                            </p>
                        </div>

                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Nazwisko</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control is-expanded has-icons-left">
                                <input class="input" type="text" placeholder="surname" name="surname"
                                id="surname">
                                <span class="icon is-small is-left">
                                        <i class="fas fa-user-circle"></i>
                                    </span>
                            </p>
                        </div>

                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Email</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control is-expanded has-icons-left has-icons-right">
                                <input class="input" type="email" placeholder="email" name="email" id="email">
                                <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                <span class="icon is-small is-right">
                                        <i class="fas fa-check"></i>
                                    </span>
                            </p>
                        </div>
                    </div>
                </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Hasło</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control is-expanded has-icons-left has-icons-right">
                                    <input class="input" type="password" placeholder="hasło" name="password" id="password">
                                    <span class="icon is-small is-left">
                                       <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>



                <div class="field is-horizontal">
                    <div class="field-label">
                        <label class="label">Płeć</label>
                    </div>
                    <div class="field-body">
                        <div class="field is-narrow">
                            <div class="control">
                                <label class="radio">
                                    <input type="radio" name="sex" id="sex" value="mężczyzna">
                                    Mężczyzna
                                </label>
                                <label class="radio">
                                    <input type="radio" name="sex" id="sex2" value="kobieta">
                                    Kobieta
                                </label>
                                <label class="radio">
                                    <input type="radio" name="sex" id="sex3" value="inne">
                                    Inna
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label">
                        <label class="label">Nickname</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" type="text" placeholder="Nickname" name="nickname" id="nickname">
                            </div>

                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Opisz siebie</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                    <input class="textarea" type="textarea" name="description" id="description"
                                              placeholder="Opisz swoje zainteresowania, cele itd">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label">
                        <!-- Left empty for spacing -->
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="columns">
                                <div class="column is-10">
                                    <button class="button is-right is-success">
                                        Rejestracja
                                    </button>
                                </div>
                                <div class="column is-2">

                                    <p class="is-left">Masz konto?</p>
                                    <a class="is-right" href="/registration"> Zaloguj się</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>

        </div>
    </div>
    </div>
</section>

<section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Website created</strong> by <a href="https://jgthms.com">Daniel Partyka</a>
            </p>
        </div>
    </footer>
</section>
</body>

</html>
