<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="https://cdn.jsdelivr.net/npm/bulma@0.8.1/bulma.sass">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <style>
        .box {
            min-height: 600px;
        }

    </style>
</head>

<body>
<section class="section">
    <nav class="navbar is-transparent">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png"
                     alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
            </a>
            <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="navbarExampleTransparentExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="https://bulma.io/">
                    Home
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link" href="https://bulma.io/documentation/overview/start/">
                        Opcje
                    </a>
                    <div class="navbar-dropdown is-boxed">
                        <a class="navbar-item" href="https://bulma.io/documentation/overview/start/">
                            Overview
                        </a>
                        <a class="navbar-item" href="https://bulma.io/documentation/modifiers/syntax/">
                            Modifiers
                        </a>
                        <a class="navbar-item" href="https://bulma.io/documentation/columns/basics/">
                            Columns
                        </a>
                        <a class="navbar-item" href="https://bulma.io/documentation/layout/container/">
                            Layout
                        </a>
                        <a class="navbar-item" href="https://bulma.io/documentation/form/general/">
                            Form
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item" href="https://bulma.io/documentation/elements/box/">
                            Elements
                        </a>
                        <a class="navbar-item is-active"
                           href="https://bulma.io/documentation/components/breadcrumb/">
                            Components
                        </a>
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field is-grouped">
                        <p class="control">
                            <a class="bd-tw-button button" data-social-network="Twitter" data-social-action="tweet"
                               data-social-target="https://bulma.io" target="_blank"
                               href="https://twitter.com/intent/tweet?text=Bulma: a modern CSS framework based on Flexbox&amp;hashtags=bulmaio&amp;url=https://bulma.io&amp;via=jgthms"
                            >

                                    <span>
                                        Rejestracja
                                    </span>
                            </a>
                        </p>
                        <p class="control">
                            <a href="/logowanie" class="button is-primary" title="Disabled button" disabled>


                                <span>Logowanie</span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</section>

<section>
    <div class="box">
        <div class="columns">
            <div class="column is-8 is-offset-2" style="margin-top: 120px; text-align: center;">
                <h1 class="title is-1">Zaloguj się</h1>
            </div>
        </div>
        <div class="columns">

            <div class="column is-8 is-offset-2">
                <form th:action="@{/login}" th:object="${user}" method="post">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Email</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control is-expanded has-icons-left">
                                <input class="input" type="text" placeholder="Email" name="email" id="email">
                                <span class="icon is-small is-left">
                                        <i class="fas fa-user"></i>
                                    </span>
                            </p>
                        </div>

                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Hasło</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control is-expanded has-icons-left">
                                <input class="input" type="password" placeholder="hasło" name="password" id="password">
                                <span class="icon is-small is-left">
                                        <i class="fas fa-user-circle"></i>
                                    </span>
                            </p>
                        </div>

                    </div>
                </div>



                <div class="field is-horizontal">
                    <div class="field-label">
                        <!-- Left empty for spacing -->
                    </div>
                    <div class="field-body">
                        <div class="field" th:if="${login}">
                            <article class="message is-danger">
                                <div class="message-header">
                                    <p>Błąd</p>
                                    <button class="delete" aria-label="delete"></button>
                                </div>
                                <div class="message-body">
                                    Użytkownik o podanym emailu lub nickname'u już istnieje!
                                </div>
                            </article>
                        </div>
                        <div class="field">
                            <div class="columns">
                                <div class="column is-10">
                                    <button type="submit" class="button is-right is-success">
                                        Zaloguj się
                                    </button>
                                </div>
                                <div class="column is-2">

                                    <p class="is-left">Nie masz konta?</p>
                                    <a class="is-right" href="/registration">Zarejestruj się</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</section>

<section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Website created</strong> by <a href="https://jgthms.com">Daniel Partyka</a>
            </p>
        </div>
    </footer>
</section>
</body>

</html>
